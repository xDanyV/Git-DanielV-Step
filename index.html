<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Alumnos de Programaci√≥n WEB II</h1>
        <form id="form_1">
            <input class="form-control" type="text" id="txtNombre" placeholder="Nombre" required>
            <input class="form-control" type="text" id="txtApellido" placeholder="Apellido" required>
            <input class="form-control" type="text" id="txtCorreo" placeholder="Correo">
            <input class="form-control" type="number" id="txtEdad" placeholder="Edad">
            <textarea class="form-control" id="txtHobbies" placeholder="Hobbies"></textarea>
            <button class="btn btn-primary" id="btnSubmit" type="submit">Agregar Alumno</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Correo</td>
                <td>Edad</td>
                <td>Hobbies</td>

            </tr>
        </thead>
        <tbody id="tablAlumnos">

        </tbody>
    </table>
<script type="text/javascript" src="script.js"></script>
</body>




</html>
