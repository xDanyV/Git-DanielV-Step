<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Peliculas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Formulario de peliculas</h1>
        <form id="form_1">
            <input class="form-control" type="text" id="txtTitulo" placeholder="Titulo" required>
            <input class="form-control" type="number" value="2000" id="txtAño" placeholder="2000" required>
            <input class="form-control" type="number" value="120" id="txtDuracion" placeholder="120" required>
            <select class="form-select" id="txtGenero">
                <option selected value="0">Selecciona un Genero</option>
                <option value="Comedia">Comedia</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Musical">Musical</option>
                <option value="Accion">Acción</option>

            </select>
            <input class="form-control" type="text" id="txtDirector" placeholder="Director" required>
            <textarea class="form-control" rows="3" id="txtSinopsis" placeholder="Sinopsis"></textarea>
            <button type="submit" class="btn btn-primary">Agregar Pelicula</button>

        </form>
    </div>

    <div class="container">
        <h5><span>0</span> Peliculas</h5>
        <button id="btnRecomendar" class="btn btn-outline-dark">Recomendar Pelicula</button>

    </div>

    <h3>Lista de peliculas</h3>

    <table class="table">
        <thead>
            <tr>
                <td>Titulo</td>
                <td>Año</td>
                <td>Duracion</td>
                <td>Genero</td>
                <td>Director</td>
                <td>Sinopsis</td>
                <td>Eliminar</td>
                <td>Editar</td>
            </tr>
        </thead>
        <tbody id="tablaPeliculas">

        </tbody>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>




</html>
